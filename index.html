<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <!-- displays site properly based on user's device -->

        <link
            rel="icon"
            type="image/png"
            sizes="32x32"
            href="./images/favicon-32x32.png"
        />

        <title>Frontend Mentor | Profile card component</title>

        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <main style="height: 100vh">
            <section class="box">
                <img
                    class="bg"
                    src="./images/bg-pattern-card.svg"
                    alt="bg-pattern-card"
                />
                <img
                    class="victor"
                    src="./images/image-victor.jpg"
                    alt="image-victor"
                />
                <h1 class="name">Omar Refaee <span class="age">16</span></h1>
                <p class="london">Alexadnria</p>
                <hr />
                <div class="flp">
                    <div class="follow">
                        <span class="num">80K</span><br />
                        Followers
                    </div>
                    <div class="like">
                        <span class="num">803K</span><br />
                        Likes
                    </div>
                    <div class="photos">
                        <span class="num">1.4K</span><br />
                        Photos
                    </div>
                </div>
            </section>
            <footer class="attribution">
                Challenge by
                <a
                    href="https://www.frontendmentor.io?ref=challenge"
                    target="_blank"
                    >Frontend Mentor</a
                >. Coded by
                <a href="https://www.github.com/omarrefaee">Omar Refaee</a>.
            </footer>
        </main>
    </body>
</html>
